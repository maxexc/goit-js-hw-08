<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/title-js.svg" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- <p class="backBtn"><a href="./index.html">Go back</a></p> -->
    <div class="layout">
      <div class="content">
        <div class="content-top">
          <form class="feedback-form js-feedback-form" autocomplete="off">
            <label>
              Email
              <input type="email" name="email" required autofocus />
            </label>
            <label>
              Message
              <textarea name="message" rows="8" required></textarea>
            </label>
            <button type="submit">Submit</button>
          </form>
        
        </div>
        <div class="content-bottom">
          <a class="button" href="./index.html">Go back</a>
        </div>
      </div>      
    </div>
    <script src="./js/03-feedback.js" type="module"></script>
  </body>
</html>
